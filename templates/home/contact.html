{% extends "base.html" %}

{% block title %} contact {% endblock title %} 
{% block contactactive %}active{% endblock contactactive %}
{% block body %}



<!-- Add Bootstrap CDN in your HTML head if not already included -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<div class="container my-5">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 600px; margin: auto;">
        <h2 class="text-center mb-4 text-primary"><i class="fas fa-envelope"></i> Contact us</h2>
        
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
                <input type="text" class="form-control bg-light border border-secondary rounded-3" id="name" name="name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email address</label>
                <input type="email" class="form-control bg-light border border-secondary rounded-3" id="email" name="email" required>
                <small class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" class="form-control bg-light border border-secondary rounded-3" id="phone" name="phone">
            </div>

            <div class="mb-3">
                <label for="content" class="form-label"><i class="fas fa-comment"></i> Describe your issue</label>
                <textarea class="form-control bg-light border border-secondary rounded-3" name="content" id="content" cols="20" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold rounded-3 shadow-sm">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
        </form>
    </div>
</div>

{% endblock body %}
